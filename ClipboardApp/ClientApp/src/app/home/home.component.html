<div class="quicklink-container">
  <h3 class="quicklink">Session-Key:</h3>
  <div class="clipboard-container">
    <input class="clipboard-input"
           id="clipboard-example-textarea"
           [(ngModel)]="sessionKey"
           readonly>
    <button class="clipboard-btn"
            (click)="copyToClipboardKey()"
            aria-label="Copy to clipboard"
            mat-icon-button>
      <mat-icon>{{ copiedKey ? 'check' : 'content_copy' }}</mat-icon>
    </button>
  </div>
</div>

<div class="quicklink-container">
  <h3 class="quicklink">Quicklink:</h3>
  <div class="clipboard-container">
    <input class="clipboard-input"
           id="clipboard-example-textarea"
           [(ngModel)]="sessionUrl"
           readonly>
    <button class="clipboard-btn"
            (click)="copyToClipboardUrl()"
            aria-label="Copy to clipboard"
            mat-icon-button>
      <mat-icon>{{ copiedUrl ? 'check' : 'content_copy' }}</mat-icon>
    </button>
  </div>
</div>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of links"
    [routerLink]="link.route"
    (click)="activeLink = link.route"
    [active]="activeLink == link.route"
  >
    {{ link.label }}
  </a>
</nav>

<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<router-outlet></router-outlet>
<div class="placeholder"></div>
